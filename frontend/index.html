<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BGCS - UAV Ground Control Station</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <div class="logo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                    <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                    <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                </svg>
                <span>BGCS</span>
            </div>
        </div>
        
        <div class="header-center">
            <div class="mission-status">
                <div class="status-indicator" id="connection-status"></div>
                <span id="mission-title">UAV Ground Control Station</span>
            </div>
        </div>
        
        <div class="header-right">
            <!-- Options Menu -->
            <div class="header-options">
                <button class="options-toggle" id="options-toggle" title="Options">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
                        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </button>
                
                <!-- Options Panel -->
                <div class="options-panel" id="options-panel">
                    <div class="options-content">
                        <div class="option-section">
                            <label class="option-label">Scale</label>
                            <div class="option-control">
                                <input type="range" id="entity-scale" min="0.2" max="3.0" step="0.1" value="1.0" class="range-slider">
                                <span class="option-value" id="scale-value">1.0x</span>
                            </div>
                        </div>
                        
                        <div class="option-section">
                            <label class="option-label">Simulation Speed</label>
                            <div class="option-control">
                                <input type="range" id="simulation-speed" min="0.1" max="5.0" step="0.1" value="1.0" class="range-slider">
                                <span class="option-value" id="speed-value">1.0x</span>
                            </div>
                        </div>
                        
                        <div class="option-section">
                            <label class="option-label">Display</label>
                            <div class="option-toggles">
                                <label class="option-toggle">
                                    <input type="checkbox" id="show-detection-ranges">
                                    <span class="toggle-slider"></span>
                                    <span class="toggle-label">Detection</span>
                                </label>
                                
                                <label class="option-toggle">
                                    <input type="checkbox" id="show-waypoints" checked>
                                    <span class="toggle-slider"></span>
                                    <span class="toggle-label">Waypoints</span>
                                </label>
                                
                                <label class="option-toggle">
                                    <input type="checkbox" id="show-grid" checked>
                                    <span class="toggle-slider"></span>
                                    <span class="toggle-label">Grid</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Left Sidebar - Entity List -->
        <aside class="sidebar-left" id="entities-panel">
            <div class="sidebar-header">
                <div class="header-with-counter">
                    <h3>Assets</h3>
                    <span class="counter-badge" id="entity-counter">0</span>
                </div>
                <div class="sidebar-controls">
                    <button class="btn-icon" id="refresh-entities" title="Refresh">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M3 3V9M3 9H9M3 9L9 3L15 9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M21 21V15M21 15H15M21 15L15 21L9 15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                    <button class="btn-icon" id="collapse-entities" title="Collapse All">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M6 9L12 15L18 9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
            </div>
            
            <div class="sidebar-content">
                <div class="spawn-section">
                    <div class="spawn-buttons">
                        <button class="btn btn-primary btn-compact" id="spawn-drone">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                                <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                            </svg>
                            Drone
                        </button>
                        <button class="btn btn-primary btn-compact" id="spawn-target">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                                <circle cx="12" cy="12" r="6" stroke="currentColor" stroke-width="2"/>
                                <circle cx="12" cy="12" r="2" stroke="currentColor" stroke-width="2"/>
                            </svg>
                            Target
                        </button>
                    </div>
                </div>
                
                <div class="filter-controls">
                    <input type="text" class="search-input" id="entity-search" placeholder="Search assets...">
                    <div class="filter-buttons">
                        <button class="filter-btn active" data-filter="all">All</button>
                        <button class="filter-btn" data-filter="drone">Drones</button>
                        <button class="filter-btn" data-filter="target">Targets</button>
                    </div>
                </div>
                
                <div class="entity-list" id="entity-list">
                    <!-- Entities will be populated dynamically -->
                </div>
                
                <div class="groups-section">
                    <div class="section-header">
                        <h4>Groups</h4>
                        <button class="btn-icon btn-small" id="create-group" title="Create Group">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                        </button>
                    </div>
                    <div class="groups-list" id="groups-list">
                        <!-- Groups will be populated dynamically -->
                    </div>
                </div>
            </div>
        </aside>

        <!-- Canvas Area -->
        <div class="canvas-container">
            <canvas id="main-canvas" width="800" height="600"></canvas>
            
            <!-- Canvas Overlays -->
            <div class="canvas-overlays">

                <!-- Canvas controls moved to header options menu -->

                <!-- Selection Info -->
                <div class="selection-info" id="selection-info">
                    <div class="selection-header">
                        <div class="header-with-counter">
                            <h4>Selected Assets</h4>
                            <span class="counter-badge" id="selected-counter">0</span>
                        </div>
                        <button class="btn-icon btn-small" id="clear-selection">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                        </button>
                    </div>
                    <div class="selection-content" id="selection-content">
                        <!-- Selection details will be populated dynamically -->
                    </div>
                    <div class="selection-actions">
                        <button class="btn btn-danger" id="delete-selected">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M3 6H5H21" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                                <path d="M8 6V4C8 3.44772 8.44772 3 9 3H15C15.5523 3 16 3.44772 16 4V6M19 6V20C19 20.5523 18.4477 21 18 21H6C5.44772 21 5 20.5523 5 20V6H19Z" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                            Delete Selected
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Sidebar - Controls -->
        <aside class="sidebar-right" id="controls-panel">
            <div class="sidebar-header">
                <h3>Control Panel</h3>
            </div>
            
            <div class="sidebar-content">

                <!-- Simulation controls removed - moved to options menu -->

                <div class="control-section">
                    <h4>Behavior Modes</h4>
                    <div class="mode-buttons">
                        <button class="mode-btn" data-mode="random_search">Random Search</button>
                        <button class="mode-btn" data-mode="follow_target">Follow Target</button>
                        <button class="mode-btn" data-mode="follow_teammate">Follow Teammate</button>
                        <button class="mode-btn" data-mode="waypoint_mode">Waypoint Mode</button>
                        <button class="mode-btn" data-mode="kamikaze">Kamikaze</button>
                        <button class="mode-btn" data-mode="hold_position">Hold Position</button>
                    </div>
                </div>

                <div class="control-section">
                    <h4>Commands</h4>
                    <div class="command-buttons">
                        <button class="btn btn-primary" id="focus-selected">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2"/>
                                <path d="m21 21-4.35-4.35" stroke="currentColor" stroke-width="2"/>
                            </svg>
                            Focus Selected
                        </button>
                        <button class="btn btn-secondary" id="clear-all-waypoints">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="m3 3 18 18M3 21l18-18" stroke="currentColor" stroke-width="2"/>
                            </svg>
                            Clear Waypoints
                        </button>
                        <button class="btn btn-secondary" id="center-view">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
                                <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                            </svg>
                            Center View
                        </button>
                    </div>
                </div>

            </div>

            <!-- Targets Panel -->
            <div class="targets-panel" id="targets-panel" style="display: none;">
                <div class="targets-header">
                    <h3>Targets</h3>
                    <button class="btn-icon" id="close-targets" title="Close">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </button>
                </div>
                
                <div class="targets-content">
                    <div class="targets-list" id="targets-list">
                        <!-- Targets will be populated dynamically -->
                    </div>
                </div>
            </div>
        </aside>
    </main>

    <!-- Console/Log Area -->
    <div class="console" id="console">
        <div class="console-header">
            <h4>Console</h4>
            <div class="console-controls">
                <button class="btn-icon btn-small" id="clear-console" title="Clear">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M3 6H5H21" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        <path d="M8 6V4C8 3.44772 8.44772 3 9 3H15C15.5523 3 16 3.44772 16 4V6M19 6V20C19 20.5523 18.4477 21 18 21H6C5.44772 21 5 20.5523 5 20V6H19Z" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
                <button class="btn-icon btn-small" id="toggle-console" title="Collapse">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M18 15L12 9L6 15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </div>
        
        <div class="console-content" id="console-content">
            <div class="log-entry log-info">
                <span class="log-time">[00:00:00]</span>
                <span class="log-message">BGCS Ground Control Station initialized</span>
            </div>
        </div>
    </div>

    <!-- Modal Container -->
    <div class="modal-container" id="modal-container" style="display: none;"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
    <script src="/static/js/scene/renderer3d.js"></script>
    <script src="/static/js/scene/cameras.js"></script>
    <script src="/static/js/ui-controls.js"></script>
    <script src="/static/js/entity-controls.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
