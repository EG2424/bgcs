<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BGCS - UAV Ground Control Station</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Floating Logo -->
    <div class="floating-logo">
        <img src="/static/baykar-logo-cropped.svg" alt="Baykar" class="baykar-logo">
    </div>

    <!-- Floating Options -->
    <div class="floating-options">
        <button class="options-toggle" id="options-toggle" title="Options">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
                <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
            </svg>
        </button>
        
        <!-- Options Panel -->
        <div class="options-panel" id="options-panel">
            <div class="options-content">
                <div class="option-section">
                    <label class="option-label">Display</label>
                    <div class="option-toggles">
                        <label class="option-toggle">
                            <input type="checkbox" id="show-detection-ranges">
                            <span class="toggle-slider"></span>
                            <span class="toggle-label">Detection</span>
                        </label>
                        
                        <label class="option-toggle">
                            <input type="checkbox" id="show-waypoints" checked>
                            <span class="toggle-slider"></span>
                            <span class="toggle-label">Waypoints</span>
                        </label>
                        
                        
                        <label class="option-toggle">
                            <input type="checkbox" id="show-wireframe" checked>
                            <span class="toggle-slider"></span>
                            <span class="toggle-label">Wireframe</span>
                        </label>
                        
                        <label class="option-toggle">
                            <input type="checkbox" id="show-terrain" checked>
                            <span class="toggle-slider"></span>
                            <span class="toggle-label">Terrain</span>
                        </label>
                        
                        <label class="option-toggle">
                            <input type="checkbox" id="show-heightmap-colors">
                            <span class="toggle-slider"></span>
                            <span class="toggle-label">Heightmap</span>
                        </label>
                        
                        <label class="option-toggle">
                            <input type="checkbox" id="show-contour-lines">
                            <span class="toggle-slider"></span>
                            <span class="toggle-label">Contours</span>
                        </label>
                        
                        <label class="option-toggle">
                            <input type="checkbox" id="show-sensor-footprints">
                            <span class="toggle-slider"></span>
                            <span class="toggle-label">Footprints</span>
                        </label>
                    </div>
                </div>
                
                <div class="option-section">
                    <label class="option-label">Scale</label>
                    <div class="option-control">
                        <input type="range" id="entity-scale" min="0.2" max="3.0" step="0.1" value="1.0" class="range-slider">
                        <span class="option-value" id="scale-value">1.0x</span>
                    </div>
                </div>
                
                <div class="option-section">
                    <label class="option-label">Simulation Speed</label>
                    <div class="option-control">
                        <input type="range" id="simulation-speed" min="0.1" max="5.0" step="0.1" value="1.0" class="range-slider">
                        <span class="option-value" id="speed-value">1.0x</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Left Sidebar - Entity List -->
        <aside class="sidebar-left" id="entities-panel">
            <div class="sidebar-header">
                <div class="header-with-counter">
                    <h3>Assets</h3>
                    <div class="counter-group">
                        <span class="counter-badge" id="entity-counter">0</span>
                        <span class="counter-badge selected" id="selected-counter" style="display: none;">0</span>
                    </div>
                </div>
                <div class="sidebar-controls">
                    <!-- Spawn Controls -->
                    <button class="btn-icon" id="spawn-drone" title="Spawn Drone">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                            <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                        </svg>
                    </button>
                    <button class="btn-icon" id="spawn-target" title="Spawn Target">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                            <circle cx="12" cy="12" r="6" stroke="currentColor" stroke-width="2"/>
                            <circle cx="12" cy="12" r="2" stroke="currentColor" stroke-width="2"/>
                        </svg>
                    </button>
                    <button class="btn-icon" id="collapse-entities" title="Collapse All">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M6 9L12 15L18 9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
            </div>
            
            <div class="sidebar-content">
                <div class="entity-section">
                    
                    <div class="filter-controls">
                        <input type="text" class="search-input" id="entity-search" placeholder="Search assets...">
                        <div class="filter-buttons">
                            <button class="filter-btn active" data-filter="all">All</button>
                            <button class="filter-btn" data-filter="drone">Drones</button>
                            <button class="filter-btn" data-filter="target">Targets</button>
                        </div>
                    </div>
                    
                    <div class="entity-list" id="entity-list">
                        <!-- Entities will be populated dynamically -->
                    </div>
                </div>
                
                <div class="groups-section">
                    <div class="section-header">
                        <div class="header-with-counter">
                            <h4>Groups</h4>
                            <div class="counter-group">
                                <span class="counter-badge" id="group-counter">0</span>
                            </div>
                        </div>
                        <button class="btn-icon btn-small" id="create-group" title="Create Group">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                        </button>
                    </div>
                    <div class="groups-list" id="groups-list">
                        <!-- Groups will be populated dynamically -->
                    </div>
                </div>
            </div>
        </aside>

        <!-- Canvas Area -->
        <div class="canvas-container">
            <canvas id="main-canvas" width="800" height="600" tabindex="0"></canvas>
            
            <!-- Canvas Overlays -->
            <div class="canvas-overlays">

                <!-- Canvas controls moved to header options menu -->
            </div>
        </div>

        <!-- Edge Spine Rail -->
        <div class="edge-spine" id="edge-spine">
            <div class="spine-slot camera" data-tab="camera" title="Camera">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/>
                    <circle cx="12" cy="13" r="4"/>
                </svg>
            </div>
            <div class="spine-slot actions" data-tab="actions" title="Actions">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polygon points="3,11 22,2 13,21 11,13 3,11"/>
                </svg>
            </div>
            <div class="spine-slot logs" data-tab="logs" title="Logs">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                    <polyline points="14,2 14,8 20,8"/>
                    <line x1="16" y1="13" x2="8" y2="13"/>
                    <line x1="16" y1="17" x2="8" y2="17"/>
                    <polyline points="10,9 9,9 8,9"/>
                </svg>
            </div>
            <div class="spine-slot console" data-tab="console" title="Console">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="4,17 10,11 4,5"/>
                    <line x1="12" y1="19" x2="20" y2="19"/>
                </svg>
            </div>
        </div>

        <!-- Right Dock Panel -->
        <div class="right-dock" id="right-dock">

            <!-- Dock Panels -->
            <div class="dock-panel" id="camera-panel" data-panel="camera">
                <div class="panel-header">
                    <h4>Camera Feeds</h4>
                    <span class="panel-subtitle" id="camera-entity-count">No selection</span>
                </div>
                <div class="panel-content">
                    <div class="camera-viewport" id="camera-viewport">
                        <div class="camera-feed-container" id="camera-feed-container">
                            <!-- Camera feeds will be populated dynamically -->
                        </div>
                    </div>
                </div>
            </div>

            <div class="dock-panel" id="actions-panel" data-panel="actions">
                <div class="panel-header">
                    <h4>Actions</h4>
                    <span class="panel-subtitle" id="actions-selected-count">No selection</span>
                </div>
                <div class="panel-content">
                    <!-- Flight Modes Section First -->
                    <div class="mode-buttons-section">
                        <h5>Flight Modes</h5>
                        <div class="mode-buttons-compact">
                            <button class="mode-btn-compact" data-mode="random_search" title="Random Search">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/>
                                    <polyline points="3.29,7 12,12 20.71,7"/>
                                    <line x1="12" y1="22" x2="12" y2="12"/>
                                </svg>
                                <span>Search</span>
                            </button>
                            <button class="mode-btn-compact" data-mode="follow_target" title="Follow Target">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="12" cy="12" r="3"/>
                                    <path d="m12 1 0 6m0 6 0 6m11-7-6 0m-6 0-6 0"/>
                                </svg>
                                <span>Target</span>
                            </button>
                            <button class="mode-btn-compact" data-mode="follow_teammate" title="Follow Teammate">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
                                    <circle cx="9" cy="7" r="4"/>
                                    <path d="m22 21-3-3m-3-3 3 3"/>
                                </svg>
                                <span>Team</span>
                            </button>
                            <button class="mode-btn-compact" data-mode="waypoint_mode" title="Waypoint Mode">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polygon points="3,11 22,2 13,21 11,13 3,11"/>
                                </svg>
                                <span>Waypoint</span>
                            </button>
                            <button class="mode-btn-compact" data-mode="kamikaze" title="Kamikaze">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="22,2 15,9"/>
                                    <path d="m9 22 6-6"/>
                                    <path d="m2 15 6-6"/>
                                    <circle cx="11" cy="11" r="2"/>
                                </svg>
                                <span>Strike</span>
                            </button>
                            <button class="mode-btn-compact" data-mode="hold_position" title="Hold Position">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                                    <circle cx="12" cy="12" r="1"/>
                                </svg>
                                <span>Hold</span>
                            </button>
                        </div>
                    </div>
                    
                    <!-- Actions Section Below Flight Modes -->
                    <div class="actions-section">
                        <div class="section-header collapsible" id="actions-header">
                            <svg class="chevron-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="6,9 12,15 18,9"/>
                            </svg>
                        </div>
                        <div class="section-content" id="actions-content">
                            <div class="action-sliders">
                                <!-- Takeoff Slider -->
                                <div class="military-action-slider takeoff-slider" id="takeoff-slider">
                                    <div class="slider-track">
                                        <div class="slider-rail">
                                            <div class="slider-thumb" data-action="takeoff">
                                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                    <!-- Military aircraft takeoff icon -->
                                                    <path d="M3 19L12 5L21 19H17L12 11L7 19H3Z" fill="currentColor"/>
                                                    <path d="M9 19L12 15L15 19" stroke-width="1.5"/>
                                                    <circle cx="12" cy="7" r="1" fill="currentColor"/>
                                                </svg>
                                                <span class="slider-label">TAKEOFF</span>
                                            </div>
                                        </div>
                                        <span class="action-count" id="takeoff-count"></span>
                                    </div>
                                </div>
                                
                                <!-- Land Slider -->
                                <div class="military-action-slider land-slider" id="land-slider">
                                    <div class="slider-track">
                                        <div class="slider-rail">
                                            <div class="slider-thumb" data-action="land">
                                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                    <!-- Military aircraft landing icon -->
                                                    <path d="M3 5L12 19L21 5H17L12 13L7 5H3Z" fill="currentColor"/>
                                                    <path d="M9 5L12 9L15 5" stroke-width="1.5"/>
                                                    <circle cx="12" cy="17" r="1" fill="currentColor"/>
                                                </svg>
                                                <span class="slider-label">LAND</span>
                                            </div>
                                        </div>
                                        <span class="action-count" id="land-count"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="dock-panel" id="logs-panel" data-panel="logs">
                <div class="panel-header">
                    <h4>Telemetry Logs</h4>
                    <div class="logs-controls">
                        <button class="btn-icon btn-small" id="pause-logs" title="Pause">
                            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="6" y="4" width="4" height="16"/>
                                <rect x="14" y="4" width="4" height="16"/>
                            </svg>
                        </button>
                        <button class="btn-icon btn-small" id="clear-logs" title="Clear">
                            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M3 6H5H21"/>
                                <path d="M8 6V4C8 3.44772 8.44772 3 9 3H15C15.5523 3 16 3.44772 16 4V6M19 6V20C19 20.5523 18.4477 21 18 21H6C5.44772 21 5 20.5523 5 20V6H19Z"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="panel-content">
                    <div class="logs-filters">
                        <div class="filter-chips" id="log-filter-chips">
                            <button class="filter-chip active" data-filter="all">ALL</button>
                            <button class="filter-chip" data-filter="sys">SYS</button>
                            <button class="filter-chip" data-filter="fcu">FCU</button>
                            <button class="filter-chip" data-filter="mission">MISSION</button>
                            <button class="filter-chip" data-filter="link">LINK</button>
                            <button class="filter-chip" data-filter="warn">WARN</button>
                            <button class="filter-chip" data-filter="err">ERR</button>
                        </div>
                    </div>
                    <div class="logs-content" id="logs-content">
                        <!-- Log entries will be populated dynamically -->
                    </div>
                </div>
            </div>

            <div class="dock-panel" id="console-panel" data-panel="console">
                <div class="panel-header">
                    <h4>Console</h4>
                    <div class="logs-controls">
                        <button class="btn-icon btn-small" id="clear-console" title="Clear">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M3 6H5H21" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                                <path d="M8 6V4C8 3.44772 8.44772 3 9 3H15C15.5523 3 16 3.44772 16 4V6M19 6V20C19 20.5523 18.4477 21 18 21H6C5.44772 21 5 20.5523 5 20V6H19Z" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                        </button>
                        <button class="btn-icon btn-small" id="toggle-console" title="Collapse">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M18 15L12 9L6 15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="panel-content">
                    <div class="console-content" id="console-content">
                        <div class="log-entry log-info">
                            <span class="log-time">[00:00:00]</span>
                            <span class="log-message">BGCS Ground Control Station initialized</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Console moved to right panel -->

    <!-- Modal Container -->
    <div class="modal-container" id="modal-container" style="display: none;"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
    <!-- Configuration -->
    <script src="/static/config.js"></script>
    <!-- Network layer -->
    <script src="/static/js/network/websocket.js"></script>
    <script src="/static/js/entities/manager.js"></script>
    <!-- 3D Scene -->
    <script src="/static/js/scene/terrain.js"></script>
    <script src="/static/js/scene/renderer3d.js"></script>
    <script src="/static/js/scene/cameras.js"></script>
    <!-- Sensor Overlays (Optional) -->
    <script src="/static/js/scene/overlays/SensorOverlayManager.js"></script>
    <script src="/static/js/scene/overlays/FootprintOverlay.js"></script>
    <script src="/static/js/scene/overlays/test-sensor-data.js"></script>
    <script src="/static/js/scene/overlays/debug-sensor-overlays.js"></script>
    
    <!-- Controls -->
    <script src="/static/js/ui-controls.js"></script>
    <script src="/static/js/entity-controls.js"></script>
    <!-- Dock System -->
    <script src="/static/js/dock-system.js"></script>
    <script src="/static/js/telemetry-stubs.js"></script>
    <!-- Main application -->
    <script src="/static/js/app.js"></script>
</body>
</html>
